<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Angka 1</label>
    <input type="text" id="angka1">
    <br>
    <label>Angka 2</label>
    <input type="text" id="angka2">
    <br>
    <label>Hasil</label>
    <input type="text" id="hasil">
    <br>
    <br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">:</button>

    <script>
        var angka1 = document.getElementById("angka1");
        var angka2 = document.getElementById("angka2");
        var hasil = document.getElementById("hasil");

        function tambah(){
            hasil.value = Number(angka1.value) + Number(angka2.value);
        }

        function kurang(){
            hasil.value = Number(angka1.value) - Number(angka2.value);
        }

        function kali(){
            hasil.value = Number(angka1.value) * Number(angka2.value);
        }

        function bagi(){
            hasil.value = Number(angka1.value) / Number(angka2.value);
        }
    </script>

</body>
</html>
